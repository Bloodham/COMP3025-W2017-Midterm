<ion-content center text-center>
  <ion-list>
    <ion-item>
      <ion-label><h4>Shopping List</h4></ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" value="My Shopping List"></ion-input>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col width-50 center text-center>
          <h3>List of Items</h3>
        </ion-col>
        <ion-col width-50 center text-center>
            <h3>Quantity of Items</h3>
        </ion-col>
      </ion-row>
    </ion-item>
     <ion-item-sliding *ngFor="let shoppingListItem of listItems | async; let i = index;">
      <ion-item>
        <ion-row>
          <ion-col width-50 center text-center>
            {{i + 1}}. {{shoppingListItem.item}}
          </ion-col>
          <ion-col width-50 center text-center>
            <button ion-button color="primary" (click)="minusItemCount(shoppingListItem.$key, shoppingListItem.itemCount)">
              <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
              {{shoppingListItem.itemCount}}
            <button ion-button color="primary" (click)="addItemCount(shoppingListItem.$key, shoppingListItem.itemCount)">
              <ion-icon name="ios-arrow-forward"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options>
        <button ion-button large color="danger"(click)="removeItem(shoppingListItem.$key)">
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-row>
      <ion-col width-50 center text-center>
          <button ion-button color="secondary">
          Save
        </button>
      </ion-col>
      <ion-col width-50 center text-center>
       <button ion-button color="danger">
          Cancel
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
    <button ion-button round block (click)="addItem()">
    <ion-icon name="add"></ion-icon>
    Add New Item to The Shopping List
  </button> 
</ion-content>
